<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileSchool</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./holberton_school-icon/style.css" />
  </head>
  <body>
    <header class="pricing-header">
      <div class="container py-5">
        <nav class="navbar navbar-expand-sm bg-transparent">
          <button
            class="navbar-toggler mt-3"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="holberton_school-icon-menu text-white"></span>
          </button>
          <a
            class="navbar-brand d-sm-none mx-auto text-center"
            href="homepage.html"
          >
            <img
              class="my-3 ml-n5"
              src="images/smile_off.png"
              width="30"
              height="23"
              alt="Smile"
              loading="lazy"
            />
            <div class="w-100"></div>
            <img
              class="mb-3 ml-n5"
              src="images/logo.png"
              width="115"
              height="30"
              alt="Logo"
              loading="lazy"
            />
          </a>
          <a class="navbar-brand d-none d-sm-block" href="homepage.html">
            <img
              class="m-3"
              src="images/smile_off.png"
              width="37"
              height="30"
              alt="Smile"
              loading="lazy"
            />
            <img
              src="images/logo.png"
              width="115"
              height="30"
              alt="Logo"
              loading="lazy"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav d-sm-none">
              <div class="d-sm-none mx-auto mt-3">
                <a
                  class="nav-link text-white text-uppercase text-center link"
                  href="courses.html"
                  >Courses</a
                >
                <a
                  class="nav-link text-white text-uppercase text-center ul-pricing link"
                  href="#"
                  >Pricing</a
                >
                <a
                  class="nav-link text-white text-uppercase text-center link"
                  href="#login"
                  >Login</a
                >
              </div>
            </div>
            <div class="d-none d-sm-block ml-auto">
              <div class="navbar-nav">
                <a
                  class="nav-link text-white text-uppercase link"
                  href="courses.html"
                  >Courses</a
                >
                <a
                  class="nav-link text-white text-uppercase ul-pricing link"
                  href="#"
                  >Pricing</a
                >
                <a class="nav-link text-white text-uppercase link" href="#login"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>

      <section class="d-none d-sm-block">
        <div class="container text-center text-white pb-5">
          <h1 class="text-32 font-coiny">
            « Don’t cry because it’s over.<br />
            <span class="purple-t">Smile</span> because it happened. »
          </h1>
        </div>
      </section>
    </header>

    <section class="purple-b text-white text-22 py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mb-3">
            <div class="text-14 font-weight-bold text-uppercase">Keywords</div>
            <div class="input-group border-bottom">
              <span class="input-group-addon icon-bg">
                <div class="holberton_school-icon-search_1"></div>
              </span>
              <input
                type="text"
                class="form-control border-top-0 text-white border-0 search-form lpurple-b text-22"
                placeholder="Search by keywords"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="text-uppercase text-14 font-weight-bold">Topic</div>
            <div class="dropdown">
              <div
                class="rounded-top text-white border-bottom dropdown-toggle dropdown-spacing lpurple-b"
                type="button"
                id="dropdownMenu"
                data-toggle="dropdown"
              >
                Novice
              </div>
              <div class="dropdown-menu">
                <a class="dropdown-item text-14" href="#">Novice</a>
                <a class="dropdown-item text-14" href="#">Intermediate</a>
                <a class="dropdown-item text-14" href="#">Expert</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 mb-3">
            <div class="text-uppercase text-14 font-weight-bold">Sort by</div>
            <div class="dropdown">
              <div
                class="rounded-top text-white border-bottom dropdown-toggle dropdown-spacing lpurple-b"
                type="button"
                id="dropdownMenu"
                data-toggle="dropdown"
              >
                Most Popular
              </div>
              <div class="dropdown-menu">
                <a class="dropdown-item text-14" href="#">Most Popular</a>
                <a class="dropdown-item text-14" href="#">Most Recent</a>
                <a class="dropdown-item text-14" href="#">Most Viewed</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
